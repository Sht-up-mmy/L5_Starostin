<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Старостин В.С.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Привет, мир!</h1>
            <p>Это моя первая веб-страница.</p>
            <p>Это я Евгений Дмитриевич</p>
            <img src="images/example.jpg" alt="Пример изображения">
        </header>
        
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#contacts">Контакты</a></li>
            </ul>
        </nav>

        <main>
            <p class="highlight">Ну ты вообще конечно.</p>
            <p id="special">Зачем ты это читаешь?.</p>
            
            <form>
                <input type="text" placeholder="Номер карты">
                <input type="text" placeholder="Срок службы карты">
                <input type="text" placeholder="3 цифры на обороте">
                <textarea placeholder="Пожелания хорошего дня:)"></textarea>
                <button type="submit">Отправить</button>
            </form>

            <section id="contacts" class="contacts-section">
                <h2>Контакты</h2>
                <div class="contact-list">
                    <div class="contact-item">
                        <img src="images/github.png" alt="Телефон">
                        <a href="https://github.com/WorldOfPets">Гиточек</a>
                    </div>
                    <div class="contact-item">
                        <img src="images/telegram.png" alt="Email">
                        <a href="https://t.me/evgenpolivanov">Телеграмес</a>
                    </div>
                </div>
            </section>
        
        </main>

        <footer>
            <p>&copy; 2025 Сайт говно говном</p>
        </footer>
        
    </div>
</body>
</html>
